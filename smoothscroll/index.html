<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="index,follow" />
        <meta name="keywords" content="javascript, scroll, slide">
        <meta name="description" content="JavaScript scroll slide script">
        <title>scroll slide JavaScript</title>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.9.0/build/reset-fonts/reset-fonts.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/smoothslide.js"></script>
        <script>
            jQuery(function() {
                var layout = $.infotown.namespace('layout');
                layout.init({
                    'animateDuration': 1000,
                    'timerDuration': 2940 
                });

                var handler = $.infotown.namespace('handler');

                $('#next').click(function() {
                    handler.next();
                });
                $('#interval').click(function() {
                    handler.stop(); 
                    handler.intervalNext();
                });
                $('#stop').click(function() {
                    handler.stop();
                });
            });
        </script>
    </head>
    <body>
        <div id="slide-container">
            <div id="slide-group">
            <div class="slide">
                <h2>Slide0</h2>
                <p>
                Vivamus vitae neque at lorem mollis blandit vel.
                </p>
            </div><!-- slide -->

            <div class="slide">
                <h2>Page1</h2>
                <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing.
                </p>
            </div><!-- slide -->

            <div class="slide">
                <h2>Page2</h2>
                <p>
                Pellentesque quis mauris dui.
                </p>
            </div><!-- slide -->
<div class="slide">
                <h2>Page3</h2>
                <p>
                Pellentesque quis mauris dui.
                </p>
            </div><!-- slide -->
<div class="slide">
                <h2>Page4</h2>
                <p>
                Pellentesque quis mauris dui.
                </p>
            </div><!-- slide -->

        </div><!-- slide-group -->
        </div><!-- /slide-container -->
        
        <ul id="slide-nav" class="clearfix">
            <li><a id="next" href="#"><img src="images/113.png" alt="next slide"  width="32" height="32"></a></li>
            <li><a id="interval" href="#"><img src="images/208.png" alt="interval timer"></a></li>
            <li><a id="stop" href="#"><img src="images/116.png" alt="stop timer" width="32" height="32"></a></li>
        </ul>
